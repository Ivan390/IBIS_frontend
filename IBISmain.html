    <body id="TheBody" onload="initForm()">
      <div id="MainallContainer" class="container">
      <div class="row">
      		<div id="dateTime">
					  <div id="dateBlock">The Date</div>
					  <div id="timeBlock">The Time</div>       
			  	</div>
      		<div id="logo_image_holder">
					  <img id="logo_image" src="./images/Logo1_smaller.png"/>
					</div>
      </div>
	    <form name="categoryForm" action="cgi/IBISnewIndexCreator.php3" method="POST" enctype="multipart/form-data" >	      <input type="text" id="catValue" name="catValue" id="catHeading" class="hiddentext" />
	    </form>
	    <div id="errorDiv" style="display:none;"></div>
	    <div id="loginLink" class="littleDD linksclass" style="">
	      <label id="loginhead" class="littleDD linksclass label-info" onclick="showLogin()">Login</label>
	      <label id="logouthead" class="littleDD linksclass logoutCstart label-info" style="display:none;" onclick="do_logout()">Logout</label>
	      <form name="loginForm" action="cgi/IBISlogin.php3" method="POST" enctype="multipart/form-data" >	        <div id="login" class="littleDD login" style="display : none;">
	          <label class="labelClass">Your user name</label><br>
	          <input type="text" name="uName" id="uname" class="" /><br>
	          <label class="labelClass">Your email</label><br>
	          <input type="text" name="uEmail" id="uemail" class="" /><br>
	          <input type="button" value="OKay" onclick="input_checker()" />
	          <input type="button" value="Cancel" onclick="cancelLogin()" /><br>
	        </div>
	      </form>
	      <form name=proForm action="cgi/IBISprofile.php3" method="POST" enctype="multipart/form-data">	      	<input type="text" value="" id="usrRef" name="userN" style="display:none;">
	      </form>
	    </div>
	    <div id="cgiResult" ></div>
	    <div id="detail_fs_main" class="container">
	    <div id="adminBlockholder" class="row">
	    	<div id="adminBlock"></div>
	    </div>
	    <div class="row">
	    	<span id="FindInfo" class="">
					<h2>Find Information</h2>
					<div id="animal" class="findOption" onclick="loadIndex('animals');">
						<h2 class="findHeading">Animal</h2>
						<img id="animlink" class="optImage" src="images/animals.gif" onclick="loadIndex('animals');" /> 
						<p class="contextHelp">Click here to find info on animals.</p>
					</div>
					<div id="vegetable" class="findOption" onclick="loadIndex('vegetables');">
						<h2 class="findHeading">Vegetable</h2>
						<img id="veglink" class="optImage" src="images/vegetablesCl.gif" onclick="loadIndex('vegetables');" /> 
						<p class="contextHelp">Click here to find info on plants.</p>
					</div>
					<div id="mineral" class="findOption" onclick="loadIndex('minerals');">
						<h2 class="findHeading">Mineral</h2>
						<img id="minlink" class="optImage" src="images/minerals.gif" onclick="loadIndex('minerals');" />
						<p class="contextHelp">Click here to find info on minerals.</p>
					</div>
				</span>    	
				<span id="LinkList" class="" >
					<p class="">Eco Links</p>
					<ul class="list-unstyled">
						<li><a href="IBISutilities.html">Utilities</a></li>
					</ul>

	</div>
</body>
<script type="text/javascript">
		function loadIndex(catname){
	    	$("#catValue").val(catname);
	    	$(categoryForm).submit();
    	}
