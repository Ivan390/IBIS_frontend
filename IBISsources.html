    	<script type="text/javascript">
				$(document).ready(function(){
        	if (sessionStorage.userRef){
        	  sessVar = sessionStorage.userRef;
	     			sesA = sessVar.split(":");
	      		conID = sesA[0];
	      		$('#contrib_ID').val(conID);
	  			}else {
	    			alert("You should really not be on this page!")
	    			document.location = "IBISmain.html";
	  			}
        }) 
        function submitThis() {
					srcSubmit();
        }
	 			function closeThis() {
	 				$('#dataF').fadeOut();

	 			}
	 			function showForm(){
			 		$('.inputC').val("");
			 		$('#meth').val('new');
			 		$('#Ocontainer').hide();
			 		$('#subButton').show();
					$('#updButton').hide();
			 		$('#dataF').show();
	 		 	}
	 	  </script>

	<body id="SrcTheBody" onload="initForm()">
		<div id="SrcallContainer" class="container">
			<div id="dateTime">
				<div id="dateBlock">The Date</div>
			  <div id="timeBlock">The Time</div>       
	    </div>
	    <div id="logo_image_holder">
	   		<img id="logo_image" src="./images/Logo1_fullsizetransp.png"/>
    	</div>
	    <div id="pgHead">Add or Edit Sources</div>
			<div id="pgButtons" class="">
				<ul class="list-unstyled">
					<li class="linkC"><a href="IBISutilities.html" class=""><img src="" alt="">Utilities</a></li>
  				<li class="linkC"><a id="backButton" href="/ibis/IBISmain.html" class="">Main </a></li>
				</ul>
				</div>
	    	<div id="src_fs_main" class="container">
	    		<div id="pgOptions">
	    			<input type="button" value="New Source" onclick="showForm()" class="linkC" id="NewS"/>
	    			<input type="button" value="Edit Existing" onclick="updateForm()" class="linkC" id="ExS"/>

	    			<input type="button" value="Edit it" onclick="updF()" class="button btn-large btn-info"/>
	    		</div>
	    		<form id="dataF" name="SourceF" action="../../cgi-bin/IBISsrc.php3" method="POST" enctype="mulipart/form-data" class="hiddentext">
	    			<fieldset>
	    				<div class="inputSet" >
								<label class="labelC" >Type</label>
								<select name="type" id="type" class="inputC" >
									<option>Book</option>
									<option>Web Page</option>
									<option>Journal</option>
									<option>Media</option>
									<option>Other</option>
								</select>
							</div>
							<div class="inputSet" >
								<label class="labelC" >Title</label>
								<input type="text" id="Title" class="inputC" name="title" value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >Publisher</label>
								<input type="text" id="Publisher" class="inputC" name="publshr" value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >Publish Date</label>
								<input type="text" id="pubD" class="inputC" name="publDate"  value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >Place of publication</label>
								<input type="text" id="pubAddrs"class="inputC" name="publAddr" value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >ISBN</label>
								<input type="text" id="isbn" class="inputC" name="ISBN" value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >Author/s</label>
								<input type="text" id="auth" class="inputC" name="author" value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >Editor/s</label>
								<input type="text" id="ed" class="inputC" name="editor" value="" />
							</div>
							<div class="inputSet" >
								<label class="labelC" >Web Page url</label>
								<input type="text" id="urlA" class="inputC" name="pgNumber" value="" />
							</div>
							<input type="text" id="contrib_ID" class="hiddentext" name="contributer" value="" />
							<input type="text" id="refid" class="hiddentext"  name="recID"  value="" />
							<input type="text" id="meth" class="hiddentext"  name="meth"  value="" />
						</fieldset>
	    			<input type="button" value="Submit" id="subButton" class="button" onclick="submitThis()"/>
	    			<input type="button" value="Update" id="updButton" class="button hiddentext" onclick="submitThis()"/>
	    			<input type="button" value="Dismiss" class="button " onclick="closeThis()" />
