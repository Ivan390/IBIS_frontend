<!DOCTYPE html>
<head>
        <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
        <title>
          I B I S Guest Book
        </title>
        <script type="text/javascript" src="Gmain.js">
        </script>
         <script type="text/javascript" src="dateshorts.js">
        </script>
        <link rel="stylesheet"
              type="text/css"
              href="IBIS_maincss.css"
              />
              <link rel="stylesheet"
              type="text/css"
              href="guestcss.css"
              />
    </head>
    <body id="TheBody" onload="initForm()">
      
      <div id="dateTime">
        <div id="dateBlock">The Date</div>
        <div id="timeBlock">The Time</div>       
      </div>
      
      <div id="logo_image_holder">
        <img id="logo_image" src="images/Logo1_fullsizetransp.png"  />
      </div>
      
      <div id="gTitle">Guest Book</div>
        <form name="guestBook" action="../../cgi-bin/IBIS_collectData2.pl" method="POST" enctype="multipart/form-data">
          
          <div id="detail_fs">
	    <input type="text" name="kingdom" value="Guestbook" />
	      <p class="inputclass">
		<label>Please enter your name.</label>
		<input type="text" name="name" class="oneliner" />
	    </p>
	    <p class="inputclass">
		<label>Tell us a little about yourself.</label>
		<textarea name="comment" class="multiliner" cols="50" rows="8"></textarea>
	    </p>
	    
	    <div id="guestPic">
		<label>Add a picture</label></br>
		<input id="pictures" type = "file" name="pictures" />
		<textarea name="img_Tags" cols="50" rows="4">Add image tags here </textarea>
	    </div>
          </div>
          
          <input id="submitButton" type="submit" value="Submit your entry."/>
        </form>
        <div id=guestArea>
	    <div id="guestImages"><b>Guests</b>
	      <div id="catPicsList" class="specimage"></div>
	    </div>
	    <div id="comHeading" class="comtaghead">
	      <p >Click on a pic to see what others have said.</p>
	      <p id="prevGuestName" class="comName"></p>
	      <div id="commenttag" class="comtag"></div>
	    </div>
          </div>
          
        <div id=pgButtons>
          <a id="backButton" href="IBIS_main2.html" class="buttonclass littleDD">Back to Main Page </a>
        </div>
         <script type="text/javascript" src="guestbook_local.js"></script>

      </body>  
      
</html>
