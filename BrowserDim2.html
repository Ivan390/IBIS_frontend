  <script type="text/javascript">
  	function getBsize(){
  		var theH = document.body.clientHeight;
  		var theW = document.body.clientWidth;
  		var Bdimension = "<p>Height = "+theH+"</br> Width = "+theW+"</p>";
  		$('#output').html(Bdimension);
  	}
  	
  	
  </script>
  <style type="text/css" />
  	#output {

  		width:100%;
  		border : 1px black solid;
  		border-radius : 20px;
  	 	background-color : blue;  		
  		
  	}
  	@media only screen and (orientation : landscape){
  	 #output {
  	 	background-color : red;
  	 	width : 50%;
  	 	
  	 }
  	}
  	
  </style>
